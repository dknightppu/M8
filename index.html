<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Notification Sender</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <div class="container">
    <h1>Send a Custom Notification</h1>

    <input type="text" id="notifTitle" placeholder="Enter Notification Title">
    <input type="text" id="notifMessage" placeholder="Enter Notification Message">
    <input type="text" id="notifIcon" placeholder="Enter Icon URL (optional)">
    
    <button id="sendNotifBtn">Send Notification</button>

    <p id="notifCount">Notifications Sent: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
